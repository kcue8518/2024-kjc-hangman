//Declaration that makes sure that the html is diplaying correctly 
<!DOCTYPE html>
<html>
    <head>
//Verifying that the browser can interpret and show the characters correctly
        <meta charset="utf-8">
        <title>Hangman Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        //linking the css 
        <link rel="stylesheet" href="index.css">
    </head>

    <body> 
         //linking the javascript
    <script src="index.js" async defer></script>

        <div id='modal' class='display'>
          <img id='emoji'></img>
          <h2 id='modal-result' style='font-weight:bold;'></h2>
          <p>The correct word was...</p>
            <b id='modal-answer'></b>
          <button id='retry'>Play again?</button>
        </div>

        <div id='main-wrap'>

            <div id='hangman-wrap'>
                <img id='character' src=''></img>
            </div>
              
            <div id=gameside-wrap>
                <ul id='guess'></ul>
                <div id='hint-box'>
                    <h2 id='hint'></h2>
                    <p id='guess-count'></p>
                </div>
                <div id='alphabet'></div>
            </div>
          
        </div>
    </body>
</html>
