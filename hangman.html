#Hangman.html!
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>

<body>
  <div id='modal' class='display'>
    <img id='emoji'></img>
    <h2 id='modal-result' style='font-weight:bold;'></h2>
    <p>The correct word was...</p>
      <b id='modal-answer'></b>
    <button id='retry'>Play again?</button>
  </div>
  <div id='main-wrap'>
    
    <div id='hangman-wrap'>
      <img id='character' src=''></img>
    </div>
    
    <div id=gameside-wrap>
      <ul id='guess'></ul>
      <div id='hint-box'>
        <h2 id='hint'></h2>
        <p id='guess-count'></p>
      </div>
      <div id='alphabet'></div>
    </div>

  </div>
  
</body>
